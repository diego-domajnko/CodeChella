<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garanta seu ingresso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/responsivo.css">
</head>
<body>
  <header class="cabecalho">
    <a href="index.html">
      <img src="./assets/img/logo-branco.svg" alt="CodeChella" class="cabecalho__logo">
    </a>
    <nav class="cabecalho__nav">
      <i class="fa-solid fa-bars nav__icone-menu"></i>
      <ul class="nav__lista hidden">
        <li class="nav__item">
          <a href="experiencia.html" class="p-bold nav__link">A experiência</a>
          <i class="nav__barra"></i>
        </li>
        <li class="nav__item">
          <a href="setores.html" class="p-bold nav__link">Mapa de Setores</a>
          <i class="nav__barra"></i>
        </li>
        <li class="nav__item">
          <a href="informacoes.html" class="p-bold nav__link">Informações</a>
          <i class="nav__barra"></i>
        </li>
        <li class="nav__item">
          <a href="ingresso.html" class="p-bold nav__link">Ingresso</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="conteudo ingresso">
    <div class="banner">
      <div class="banner__img banner__ingresso__img" aria-label="Imagem de um brinquedo de um parque de diversão com pessoas se divertindo"></div>
      <h1 class="h7 banner__titulo">Garanta seu ingresso</h1>
    </div>

    <section class="ingresso__conteudo">
      <h2 class="h7 ingresso__titulo">Preencha o formulário a seguir:</h2>
      <form action="./ingresso-comprado.html" method="get" class="ingresso__form">
        <label for="nome" class="nome">
          <span class="h6">Nome completo:</span>
          <input type="text" id="nome">
        </label>
        <label for="email" class="email">
          <span class="h6">Email:</span>
          <input type="email" id="email">
        </label>
        <label for="ingresso" class="ingresso">
          <span class="h6">Tipo de ingresso:</span>
          <select id="ingresso">
            <option value="op1">Tipo de ingresso</option>
          </select>
        </label>
        <label for="nascimento" class="nascimento">
          <span class="h6">Data de nascimento:</span>
          <input type="date" id="nascimento">
        </label>
        <button class="btn btn__verao btn__ingresso" type="submit">Avançar</button>
      </form>
    </section>
  </main>

  <footer class="rodape">
    <div class="rodape__conteudo">
      <div class="rodape__redes">
        <img src="./assets/img/logo-preto.svg" alt="CodeChella" class="rodape__logo">
        <div class="redes-sociais">
          <p class="p">Acesse nossas redes:</p>
          <div class="redes-icones">
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-twitch"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
      <p class="p copyright">Desenvolvido por Alura. Projeto fictício sem fins comerciais.</p>
    </div>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
